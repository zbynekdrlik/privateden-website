backend:
  name: github
  repo: zbynekdrlik/privateden-website
  branch: main
  base_url: https://privateden-oauth.milostsnvtech.workers.dev
  auth_endpoint: /auth

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

locale: "sk"

i18n:
  structure: multiple_files
  locales: [sk, pl, en]
  default_locale: sk

collections:
  # ===== THEME =====
  - name: "theme"
    label: "Farby a vzhľad"
    icon: "palette"
    files:
      - name: "colors"
        label: "Farby stránky"
        file: "src/content/settings/theme.json"
        fields:
          - label: "Farby"
            name: "colors"
            widget: "object"
            fields:
              - {
                  label: "Hlavná farba",
                  name: "primary",
                  widget: "color",
                  default: "#5B7C4D",
                }
              - {
                  label: "Hlavná svetlá",
                  name: "primaryLight",
                  widget: "color",
                  default: "#f0f5ed",
                }
              - {
                  label: "Hlavná tmavá",
                  name: "primaryDark",
                  widget: "color",
                  default: "#3d5a32",
                }
              - {
                  label: "Akcentová farba",
                  name: "accent",
                  widget: "color",
                  default: "#8B6914",
                }
              - {
                  label: "Akcent svetlý",
                  name: "accentLight",
                  widget: "color",
                  default: "#fdf5e6",
                }
              - {
                  label: "Akcent tmavý",
                  name: "accentDark",
                  widget: "color",
                  default: "#6b4f0e",
                }
              - {
                  label: "Pozadie",
                  name: "background",
                  widget: "color",
                  default: "#FEFCF8",
                }
              - {
                  label: "Pozadie alternatívne",
                  name: "backgroundAlt",
                  widget: "color",
                  default: "#F5F0E8",
                }
              - {
                  label: "Pozadie hlavičky",
                  name: "headerBackground",
                  widget: "color",
                  default: "#FEFCF8",
                }
              - {
                  label: "Farba textu",
                  name: "text",
                  widget: "color",
                  default: "#2C2418",
                }
              - {
                  label: "Text svetlý",
                  name: "textLight",
                  widget: "color",
                  default: "#5C5141",
                }
              - {
                  label: "Text tlmený",
                  name: "textMuted",
                  widget: "color",
                  default: "#9C8E7C",
                }

  # ===== SETTINGS =====
  - name: "settings"
    label: "Nastavenia"
    icon: "settings"
    files:
      - name: "general"
        label: "Všeobecné"
        file: "src/content/settings/general.json"
        fields:
          - {
              label: "Názov penzionu",
              name: "siteName",
              widget: "string",
              default: "Privát Eden",
            }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Telefón", name: "phone", widget: "string" }
          - {
              label: "Kontaktná osoba",
              name: "contactPerson",
              widget: "string",
            }

      - name: "contact"
        label: "Kontakt a pravidlá"
        file: "src/content/settings/contact.json"
        fields:
          - label: "Adresa"
            name: "address"
            widget: "object"
            fields:
              - { label: "Ulica", name: "street", widget: "string" }
              - { label: "Mesto", name: "city", widget: "string" }
              - { label: "PSČ", name: "zip", widget: "string" }
              - { label: "Krajina", name: "country", widget: "string" }
          - {
              label: "Check-in",
              name: "checkIn",
              widget: "string",
              default: "13:00",
            }
          - {
              label: "Check-out",
              name: "checkOut",
              widget: "string",
              default: "10:00",
            }
          - {
              label: "Nočný kľud od",
              name: "quietHoursStart",
              widget: "string",
              default: "22:00",
            }
          - {
              label: "Nočný kľud do",
              name: "quietHoursEnd",
              widget: "string",
              default: "07:00",
            }
          - label: "Parkovanie"
            name: "parking"
            widget: "object"
            collapsed: true
            fields:
              - {
                  label: "K dispozícii",
                  name: "available",
                  widget: "boolean",
                  default: true,
                }
              - {
                  label: "Zadarmo",
                  name: "free",
                  widget: "boolean",
                  default: true,
                }
              - {
                  label: "Počet miest",
                  name: "spaces",
                  widget: "number",
                  default: 7,
                }
          - label: "WiFi"
            name: "wifi"
            widget: "object"
            collapsed: true
            fields:
              - {
                  label: "K dispozícii",
                  name: "available",
                  widget: "boolean",
                  default: true,
                }
              - {
                  label: "Zadarmo",
                  name: "free",
                  widget: "boolean",
                  default: true,
                }
          - {
              label: "Oplotený pozemok",
              name: "fencedGrounds",
              widget: "boolean",
              default: true,
            }
          - {
              label: "LRC karta",
              name: "lrcCard",
              widget: "boolean",
              default: true,
            }
          - {
              label: "Povolené psy",
              name: "dogFriendly",
              widget: "boolean",
              default: true,
            }
          - {
              label: "Google Maps embed URL",
              name: "mapEmbed",
              widget: "string",
              required: false,
            }
          - {
              label: "Web3Forms API kľúč",
              name: "web3formsKey",
              widget: "string",
            }

      - name: "navigation"
        label: "Navigácia"
        file: "src/content/settings/navigation.json"
        fields:
          - { label: "Logo", name: "logo", widget: "image", required: false }
          - label: "Hlavné menu"
            name: "mainNav"
            widget: "list"
            summary: "{{fields.key}} → {{fields.href}}"
            fields:
              - { label: "Kľúč prekladu", name: "key", widget: "string" }
              - { label: "Odkaz", name: "href", widget: "string" }
              - {
                  label: "Aktívne",
                  name: "enabled",
                  widget: "boolean",
                  default: true,
                }
          - label: "CTA tlačidlo"
            name: "ctaButton"
            widget: "object"
            fields:
              - { label: "Kľúč prekladu", name: "key", widget: "string" }
              - { label: "Odkaz", name: "href", widget: "string" }
              - {
                  label: "Aktívne",
                  name: "enabled",
                  widget: "boolean",
                  default: true,
                }

      - name: "footer"
        label: "Päta stránky"
        file: "src/content/settings/footer.json"
        fields:
          - {
              label: "Zobraziť kontakt",
              name: "showContact",
              widget: "boolean",
              default: true,
            }
          - {
              label: "Zobraziť rýchle odkazy",
              name: "showQuickLinks",
              widget: "boolean",
              default: true,
            }
          - { label: "Copyright text", name: "copyright", widget: "string" }

  # ===== HOMEPAGE =====
  - name: "homepage"
    label: "Domovská stránka"
    icon: "home"
    files:
      - name: "hero"
        label: "Hlavná sekcia (Hero)"
        file: "src/content/homepage/hero.json"
        fields:
          - {
              label: "Aktívna",
              name: "enabled",
              widget: "boolean",
              default: true,
            }
          - { label: "Obrázok pozadia", name: "heroImage", widget: "image" }
          - label: "Rozloženie"
            name: "layout"
            widget: "select"
            options:
              - { label: "Celá šírka", value: "fullwidth" }
              - { label: "Na stred", value: "centered" }
            default: "fullwidth"

      - name: "sections"
        label: "Poradie sekcií"
        file: "src/content/homepage/sections.json"
        fields:
          - label: "Sekcie"
            name: "sections"
            widget: "list"
            summary: "{{fields.id}} (poradie: {{fields.order}})"
            fields:
              - label: "Sekcia"
                name: "id"
                widget: "select"
                options:
                  - { label: "Apartmány", value: "apartments" }
                  - { label: "Vybavenie", value: "amenities" }
                  - { label: "Okolie", value: "surroundings" }
                  - { label: "Recenzie", value: "testimonials" }
                  - { label: "LRC karta", value: "lrc" }
              - { label: "Typ", name: "type", widget: "hidden" }
              - {
                  label: "Aktívna",
                  name: "enabled",
                  widget: "boolean",
                  default: true,
                }
              - {
                  label: "Poradie",
                  name: "order",
                  widget: "number",
                  min: 1,
                  max: 10,
                }

  # ===== APARTMENTS =====
  - name: "apartments"
    label: "Apartmány"
    icon: "house"
    folder: "src/content/apartments"
    create: true
    delete: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    summary: "{{name.sk}} — {{capacity}} osôb, {{priceRange.min}}-{{priceRange.max}}€"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Slug (URL)", name: "slug", widget: "string" }
      - { label: "Poradie", name: "order", widget: "number", min: 1, max: 10 }
      - label: "Názov"
        name: "name"
        widget: "object"
        summary: "{{fields.sk}}"
        fields:
          - { label: "Slovensky", name: "sk", widget: "string" }
          - { label: "Poľsky", name: "pl", widget: "string" }
          - { label: "Anglicky", name: "en", widget: "string" }
      - label: "Popis"
        name: "description"
        widget: "object"
        collapsed: true
        summary: "{{fields.sk}}"
        fields:
          - { label: "Slovensky", name: "sk", widget: "text" }
          - { label: "Poľsky", name: "pl", widget: "text" }
          - { label: "Anglicky", name: "en", widget: "text" }
      - { label: "Kapacita (osoby)", name: "capacity", widget: "number" }
      - label: "Poznámka ku kapacite"
        name: "capacityNote"
        widget: "object"
        collapsed: true
        summary: "{{fields.sk}}"
        fields:
          - { label: "Slovensky", name: "sk", widget: "string" }
          - { label: "Poľsky", name: "pl", widget: "string" }
          - { label: "Anglicky", name: "en", widget: "string" }
      - { label: "Počet spální", name: "bedroomCount", widget: "number" }
      - label: "Izby"
        name: "rooms"
        widget: "list"
        summary: "{{fields.type}}"
        collapsed: true
        fields:
          - label: "Typ izby"
            name: "type"
            widget: "select"
            options:
              - { label: "Spálňa", value: "bedroom" }
              - { label: "Obývačka", value: "livingRoom" }
              - { label: "Kuchynka", value: "kitchenette" }
              - { label: "Kúpeľňa", value: "bathroom" }
          - label: "Postele"
            name: "beds"
            widget: "list"
            required: false
            collapsed: true
            summary: "{{fields.count}}x {{fields.type}}"
            fields:
              - label: "Typ"
                name: "type"
                widget: "select"
                options:
                  - { label: "Dvojposteľ", value: "double" }
                  - { label: "Jednoposteľ", value: "single" }
                  - { label: "Poschodová", value: "bunk" }
                  - { label: "Rozkladací gauč", value: "sofa" }
              - { label: "Počet", name: "count", widget: "number", default: 1 }
          - label: "Extras"
            name: "extras"
            widget: "list"
            required: false
            field: { label: "Extra", name: "extra", widget: "string" }
      - label: "Cenové rozpätie"
        name: "priceRange"
        widget: "object"
        summary: "{{fields.min}}€ - {{fields.max}}€ / noc"
        fields:
          - { label: "Od (€/noc)", name: "min", widget: "number" }
          - { label: "Do (€/noc)", name: "max", widget: "number" }
      - { label: "Hlavný obrázok", name: "mainImage", widget: "image" }
      - label: "Fotogaléria"
        name: "images"
        widget: "list"
        field: { label: "Obrázok", name: "image", widget: "image" }
      - label: "Vybavenie"
        name: "features"
        widget: "select"
        multiple: true
        options:
          - { label: "WiFi", value: "wifi" }
          - { label: "TV", value: "tv" }
          - { label: "Kuchynka", value: "kitchenette" }
          - { label: "Kúpeľňa", value: "bathroom" }
          - { label: "Parkovanie", value: "parking" }
          - { label: "Balkón", value: "balcony" }
          - { label: "Terasa", value: "terrace" }
          - { label: "Krb", value: "fireplace" }

  # ===== TESTIMONIALS =====
  - name: "testimonials"
    label: "Recenzie"
    icon: "star"
    files:
      - name: "testimonials"
        label: "Recenzie hostí"
        file: "src/content/testimonials/testimonials.json"
        fields:
          - label: "Recenzie"
            name: "items"
            widget: "list"
            summary: "{{fields.name}} ({{fields.rating}}/5)"
            fields:
              - { label: "Meno hosťa", name: "name", widget: "string" }
              - label: "Text recenzie"
                name: "text"
                widget: "object"
                summary: "{{fields.sk}}"
                fields:
                  - { label: "Slovensky", name: "sk", widget: "text" }
                  - { label: "Poľsky", name: "pl", widget: "text" }
                  - { label: "Anglicky", name: "en", widget: "text" }
              - {
                  label: "Hodnotenie (1-5)",
                  name: "rating",
                  widget: "number",
                  min: 1,
                  max: 5,
                  default: 5,
                }
              - {
                  label: "Dátum",
                  name: "date",
                  widget: "string",
                  hint: "Formát: YYYY-MM",
                }

  # ===== SURROUNDINGS =====
  - name: "surroundings"
    label: "Okolie"
    icon: "map"
    files:
      - name: "attractions"
        label: "Atrakcie"
        file: "src/content/surroundings/attractions.json"
        fields:
          - label: "Atrakcie"
            name: "attractions"
            widget: "list"
            summary: "{{fields.name.sk}} — {{fields.distance}} km"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - label: "Názov"
                name: "name"
                widget: "object"
                summary: "{{fields.sk}}"
                fields:
                  - { label: "Slovensky", name: "sk", widget: "string" }
                  - { label: "Poľsky", name: "pl", widget: "string" }
                  - { label: "Anglicky", name: "en", widget: "string" }
              - label: "Popis"
                name: "description"
                widget: "object"
                collapsed: true
                summary: "{{fields.sk}}"
                fields:
                  - { label: "Slovensky", name: "sk", widget: "text" }
                  - { label: "Poľsky", name: "pl", widget: "text" }
                  - { label: "Anglicky", name: "en", widget: "text" }
              - {
                  label: "Vzdialenosť (km)",
                  name: "distance",
                  widget: "number",
                  value_type: "float",
                }
              - label: "Kategória"
                name: "category"
                widget: "select"
                options:
                  - { label: "Vodné aktivity", value: "water" }
                  - { label: "Zimné športy", value: "winter" }
                  - { label: "Príroda", value: "nature" }
                  - { label: "Kultúra a zábava", value: "culture" }
              - { label: "Obrázok", name: "image", widget: "image" }
              - {
                  label: "Webstránka",
                  name: "url",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "LRC zľava",
                  name: "lrcDiscount",
                  widget: "boolean",
                  default: false,
                }

  # ===== GALLERY PHOTOS =====
  - name: "gallery"
    label: "Galéria - Fotky"
    icon: "image"
    folder: "src/content/gallery/photos"
    create: true
    delete: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    summary: "{{fields.alt}} ({{fields.category}})"
    fields:
      - { label: "Obrázok", name: "image", widget: "image" }
      - {
          label: "Popis obrázka",
          name: "alt",
          widget: "string",
          hint: "Krátky popis toho, čo je na fotke",
        }
      - label: "Kategória"
        name: "category"
        widget: "select"
        options:
          - { label: "Exteriér", value: "exterior" }
          - { label: "Interiér", value: "interior" }
          - { label: "Okolie", value: "surroundings" }
          - { label: "Aktivity", value: "activities" }
      - {
          label: "Poradie",
          name: "order",
          widget: "number",
          default: 0,
          hint: "Nižšie číslo = zobrazí sa skôr",
        }

  # ===== GALLERY SETTINGS =====
  - name: "gallery-settings"
    label: "Galéria - Nastavenia"
    files:
      - name: "settings"
        label: "Nastavenia galérie"
        file: "src/content/gallery/settings.json"
        fields:
          - label: "CTA sekcia"
            name: "cta"
            widget: "object"
            fields:
              - {
                  label: "Aktívna",
                  name: "enabled",
                  widget: "boolean",
                  default: true,
                }

  # ===== TRANSLATIONS =====
  - name: "translations"
    label: "Preklady"
    icon: "translate"
    i18n:
      structure: multiple_files
      locales: [sk, pl, en]
    files:
      - name: "ui"
        label: "Texty stránky"
        file: "src/content/i18n/{{locale}}.json"
        i18n: true
        fields:
          - label: "Meta"
            name: "meta"
            widget: "object"
            collapsed: true
            i18n: true
            fields:
              - {
                  label: "Kód jazyka",
                  name: "lang",
                  widget: "hidden",
                  i18n: true,
                }
              - {
                  label: "Názov jazyka",
                  name: "langName",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Vlajka (emoji)",
                  name: "langFlag",
                  widget: "string",
                  i18n: true,
                }

          - label: "Navigácia"
            name: "nav"
            widget: "object"
            i18n: true
            fields:
              - { label: "Domov", name: "home", widget: "string", i18n: true }
              - {
                  label: "Apartmány",
                  name: "apartments",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Galéria",
                  name: "gallery",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Okolie",
                  name: "surroundings",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Kontakt",
                  name: "contact",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Rezervovať",
                  name: "bookNow",
                  widget: "string",
                  i18n: true,
                }

          - label: "Hero sekcia"
            name: "hero"
            widget: "object"
            i18n: true
            fields:
              - {
                  label: "Titulok",
                  name: "title",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Podtitulok",
                  name: "subtitle",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Popis",
                  name: "description",
                  widget: "text",
                  i18n: true,
                }
              - {
                  label: "CTA tlačidlo",
                  name: "ctaText",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Druhé tlačidlo",
                  name: "secondaryCtaText",
                  widget: "string",
                  i18n: true,
                }

          - label: "Domovská stránka"
            name: "homepage"
            widget: "object"
            collapsed: true
            i18n: true
            fields:
              - {
                  label: "Nadpis apartmány",
                  name: "apartmentsHeading",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Popis apartmány",
                  name: "apartmentsDescription",
                  widget: "text",
                  i18n: true,
                }
              - {
                  label: "Nadpis vybavenie",
                  name: "amenitiesHeading",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Popis vybavenie",
                  name: "amenitiesDescription",
                  widget: "text",
                  i18n: true,
                }
              - {
                  label: "Nadpis okolie",
                  name: "surroundingsHeading",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Popis okolie",
                  name: "surroundingsDescription",
                  widget: "text",
                  i18n: true,
                }
              - {
                  label: "Nadpis recenzie",
                  name: "testimonialsHeading",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Nadpis LRC",
                  name: "lrcHeading",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Popis LRC",
                  name: "lrcDescription",
                  widget: "text",
                  i18n: true,
                }
              - {
                  label: "Od cena",
                  name: "fromPrice",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Za noc",
                  name: "perNight",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Osoby",
                  name: "persons",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Zobraziť detaily",
                  name: "viewDetails",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Všetky apartmány",
                  name: "allApartments",
                  widget: "string",
                  i18n: true,
                }

          - label: "Apartmány texty"
            name: "apartments"
            widget: "object"
            collapsed: true
            i18n: true
            fields:
              - {
                  label: "Titulok stránky",
                  name: "pageTitle",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Popis stránky",
                  name: "pageDescription",
                  widget: "text",
                  i18n: true,
                }
              - {
                  label: "Kapacita",
                  name: "capacity",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Spálne",
                  name: "bedrooms",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Vybavenie",
                  name: "equipment",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Cena od",
                  name: "priceFrom",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "€ / noc",
                  name: "pricePerNight",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Prístelka",
